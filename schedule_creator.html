<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NYSVAX Agent Scratchpad</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="bootstrap.css"/>
</head>

<body>
	<div class="container mt-3 vh-100">
		<div class="row gy-3 gx-2">
			<div class="col-12">
				<div class="border bg-light p-3">
					Status
				</div>
			</div>
			
			<div class="col-4">
				<div class="border bg-light p-3">
					<select id="dd_schedules" class="form-select"></select>
					<div class="alert alert-primary" id="div_schedules_status"></div>
				</div>
			</div>

			<div class="col-8">
				<div class="border bg-light p-3">
					<button type="button" id="btn_calculate" class="btn btn-primary">Calculate</button>
					<textarea id="txt_hippa" class="form-control" style="min-height: 400px"></textarea>
				</div>
			</div>
		</div>
	</div>
</body>

<script type='text/javascript' src="ScheduleCalculator.js"></script>
<script type='text/javascript'>
	window.schedules = new ScheduleCalculator("dd_schedules", "div_schedules_status");
	window.scratchpad = new ScratchPad("txt_hippa", "div_hippa_alert", "div_hippa_timer", "btn_hippa_bump", "btn_hippa_clear");
</script>

</html>
