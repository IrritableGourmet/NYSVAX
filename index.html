<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NYSVAX Agent Scratchpad</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="bootstrap.css"/>
</head>

<body>
	<div class="container mt-3 vh-100">
		<div class="row gy-3 gx-2">
			<div class="col-12">
				<div class="border bg-light p-3">
					<h2>ScratchPad</h2>
				</div>
			</div>
			
			<div class="col-lg-4">
				<div class="border bg-light p-3">
					<h4>Schedule</h4>
					<select id="dd_schedules" class="form-select"></select>
					<div class="alert alert-primary" id="div_schedules_status"></div>
				</div>
			</div>

			<div class="col-lg-8">
				<div class="border bg-light p-3">
					<h4>Secure Notes</h4>
					
					<textarea id="txt_hippa" class="form-control" style="min-height: 400px"></textarea>
					
					<div class="alert alert-danger d-none" role="alert" id="div_hippa_alert">
						<div id="div_hippa_timer"></div>
						<div class="btn-group col-12" role="group">
							<button type="button" id="btn_hippa_bump" class="btn btn-primary">Extend</button>
							<button type="button" id="btn_hippa_clear" class="btn btn-warning">Clear</button>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
</body>

<script type='text/javascript' src="scripts.js"></script>
<script type='text/javascript'>
	window.schedules = new ScheduleHandler("dd_schedules", "div_schedules_status");
	window.scratchpad = new ScratchPad("txt_hippa", "div_hippa_alert", "div_hippa_timer", "btn_hippa_bump", "btn_hippa_clear");
</script>

</html>
