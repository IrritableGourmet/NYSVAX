<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NYSVAX Agent Scratchpad</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="bootstrap.css"/>
</head>

<body>
	<div class="container mt-3 vh-100">
		<div class="row gy-3 gx-2">
			<div class="col-12">
				<div class="border bg-light p-3">
					<h2>ScratchPad</h2>
					<!--<button type="button" class="btn btn-info" id="btn_testing">Testing</button>-->
				</div>
			</div>
			
			<div class="col-lg-3 order-sm-2 order-lg-1">
				<div class="border bg-light p-3 mb-3">
					<h4>Schedule</h4>
					<select id="dd_schedules" class="form-select form-select-sm"></select>
					<div class="alert alert-primary" id="div_schedules_status"></div>
				</div>

				<div class="border bg-light p-3 mb-3">
					<h4>County Lookup</h4>
					<input type="number" pattern="\d{5}" id="txt_county_zip" class="form-control form-control-sm" title="ZIP" placeholder="ZIP Code"/>
					<div class="btn-group col-12" role="group">
						<button type="button" id="btn_county_lookup" class="btn btn-primary">Find County</button>
						<button type="button" id="btn_county_clear" class="btn btn-warning">Clear</button>
					</div>					
					<div class="alert alert-info d-none" id="div_county_output"></div>
				</div>

				<div class="border bg-light p-3 mb-3">
					<h4>Delays</h4>
					<div class="input-group">
						<select class="form-select form-select-sm" id="dd_second_vaccine">
							<option value="21" selected>Pfizer 2nd</option>
							<option value="28">Moderna 2nd</option>
							<option value="90">Positive COVID</option>
						</select>
						<select class="form-select form-select-sm" id="dd_second_month"></select>
						<select class="form-select form-select-sm" id="dd_second_day"></select>
					</div>
					<div class="alert alert-info" id="div_second_output"></div>
				</div>
			</div>

			<div class="col-lg-9 order-sm-1 order-lg-2">
				<div class="border bg-light p-3">
					<h4>Secure Notes</h4>
					
					<textarea id="txt_hippa" class="form-control" style="min-height: 400px"></textarea>
					
					<div class="alert alert-danger d-none" role="alert" id="div_hippa_alert">
						<div id="div_hippa_timer"></div>
						<div class="btn-group col-12" role="group">
							<button type="button" id="btn_hippa_bump" class="btn btn-primary">Extend</button>
							<button type="button" id="btn_hippa_clear" class="btn btn-warning">Clear</button>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
</body>

<script type='text/javascript' src="scripts.js"></script>
<script type='text/javascript'>
	window.page_handler = new PageHandler();
</script>

</html>
